<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>PropertyList</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
	function onChange(id, val) {
		var htmlType = document.getElementById(id).type
		var sendCallback = {id:id, value:val, type:htmlType};
		$4d.propertyList_Callback(sendCallback);
	}

	function onClicked(id) {
		var val = document.getElementById(id).value;
		var htmlType = 'button';
		var sendCallback = {id:id, value:val, type:htmlType};
		$4d.propertyList_Callback(sendCallback);
	}
		
	function setItem (object){
		var id = object['id'];
		var val = object['value'];
		document.getElementById(id).value = val;
	}
	
	function setCheckbox (object){
		var id = object['id'];
		var val = object['value'];
		document.getElementById(id).checked = val;
	}
	
	function getItem (id){
		var htmlType = document.getElementById(id).type;
		switch(htmlType) {
			case "checkbox":
				var val = document.getElementById(id).checked;
				break;
			default:
				var val = document.getElementById(id).value;
		}
		var sendCallback = {id:id, value:val, type:htmlType};
		return sendCallback;
	}
</script>

</head>
<body>

<table id="propertyList" width="100%">
<!--#4DHTML propertyList_HtmlBlock_t-->
</table>

</body>
</html>
